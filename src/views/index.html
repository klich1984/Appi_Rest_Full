<!DOCTYPE html>
<html lang="es">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

		<!-- CSS alertifyjs -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
		<!-- Default theme alertifyjs -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />

		<title>Fetch Crud ApiRest</title>
		<style>
			body {
				background-color: #f7f6f6;
			}
			table thead {
				background-color: #0a4f70;
				color: #fff;
			}
		</style>
	</head>

	<body>

		<!-- Table -->
		<div class="container mt-4 shadown-lg p-3 mb-5 bg-body rounded">
			<!-- Button -->
			<button id="btn-cretae" type="button" class="btn btn-primary" data-bs-toggle="modal"
				data-bs-target="#modal-article">
				Crear
			</button>
			<table id="articles-table" class="table mt-2 table-bordered table-striped">
				<thead>
					<tr class="text-center">
						<th>Id</th>
						<th>Descripción</th>
						<th>Precio</th>
						<th>Stock</th>
						<th>Acciones</th>
					</tr>
				<tbody></tbody>
				</thead>
			</table>
		</div>
		<!-- End Table -->
		<!-- Modal -->


		<div class="modal fade" id="modal-article" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-primary text-white">
						<h5 class="modal-title" id="exampleModalLabel">Articulo</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="description" class="col-form-label">Descripción:</label>
								<input id="description" type="text" class="form-control" autofocus>
							</div>
							<div class="mb-3">
								<label for="price" class="col-form-label">Precio</label>
								<input id="price" type="number" class="form-control"></input>
							</div>
							<div class="mb-3">
								<label for="stock" class="col-form-label">Stock</label>
								<input id="stock" type="number" class="form-control"></input>
							</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</div>
					</form>
				</div>
			</div>
		</div>


		<!-- Javascript Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>

		<!-- JavaScript alertifyjs -->
		<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

		<!-- Jacascript personal -->
		<script src="../js/index.js"></script>
	</body>

</html>
